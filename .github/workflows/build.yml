name: Production Deployment

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0.1
  workflow_dispatch: # Allows you to run this manually

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant permissions
        run: chmod +x gradlew

      # 1. Verification
      - name: Run Static Analysis & Tests
        run: ./gradlew lintRelease testReleaseUnitTest

      # 2. Build Release Artifacts
      - name: Build Release Bundle and APK
        run: ./gradlew bundleRelease assembleRelease

      # 3. Sign the Artifacts (Production Grade)
      - name: Sign Artifacts
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      # 4. Create GitHub Release (So everyone can download it)
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.sign_app.outputs.signedReleaseFile }}
            app/build/outputs/bundle/release/app-release.aab
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}